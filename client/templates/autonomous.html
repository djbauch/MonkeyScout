<ion-view view-title="Autonomous" id="autonomous-view">
   <ion-content class="has-header" overflow-scroll="true" padding="true">
      <div ng-controller="AutonomousCtrl as autonomous">
         <form class="list">
            <div class="button-bar">
               <label style="width: 50%;" name="matchNumber" class="item item-select">
                  <span class="input-label">Match Number</span>
                  <select ng-model="autonomous.matchNum" ng-change="autonomous.matchChanged()">
                     <option ng-repeat="match in autonomous.matches | orderBy: 'number'">{{match.number}}</option>
                  </select>
               </label>
               <label style="width: 50%;" name="teamNumber" class="item item-select">
                  <span class="input-label">Team Number</span>
                  <select ng-model="autonomous.teamNum" ng-change="autonomous.teamChanged()">
                     <option ng-repeat="team in autonomous.teams | orderBy: 'number'">{{team.number}}</option>

                  </select>
               </label>
            </div>

            <ion-toggle name="reachDefense" toggle-class="toggle-positive" ng-model="autonomous.reachDefense">Reach Defense</ion-toggle>
            <ion-toggle style="" name="crossDefense" toggle-class="toggle-royal" ng-model="autonomous.crossDefense">Cross Defense</ion-toggle>
            <ion-item class="range range-positive">
               High Goal {{autonomous.highGoal}}
               <input name="highGoal" max="100" min="0" value="0" type="range" ng-model="autonomous.highGoal">
            </ion-item>
            <ion-item style="" class="range range-positive">
               Low Goal {{autonomous.lowGoal}}
               <input name="lowGoal" max="100" min="0" value="0" type="range" ng-model="autonomous.lowGoal">
            </ion-item>
            <label name="startPosition" class="item item-input">
               <span class="input-label">Starting Position</span>
               <textarea placeholder="Start Position">{{autonomous.startPos}}</textarea>
            </label>
         </form>
         <div align="center">
            <img src="HalfCourt.png" width="360" height="360" alt="Court" usemap="#courtMap" />
            <map name="courtMap">
               <area shape="rect" coords="0,0,119,119" ng-click="autonomous.clickAt('Back Right');" />
               <area shape="rect" coords="120,0,239,119" ng-click="autonomous.clickAt('Back Center');" />
               <area shape="rect" coords="240,0,359,119" ng-click="autonomous.clickAt('Back Left');" />

               <area shape="rect" coords="0,120,119,239" ng-click="autonomous.clickAt('Middle Right');" />
               <area shape="rect" coords="120,120,239,239" ng-click="autonomous.clickAt('Middle Center');" />
               <area shape="rect" coords="240,120,359,239" ng-click="autonomous.clickAt('Middle Left');" />

               <area shape="rect" coords="0,240,119,359" ng-click="autonomous.clickAt('Front Right');" />
               <area shape="rect" coords="120,240,239,359" ng-click="autonomous.clickAt('Front Center');" />
               <area shape="rect" coords="240,240,359,359" ng-click="autonomous.clickAt('Front Left');" />

            </map>
         </div>
         <button style="" class="button button-energized button-block " ng-click="autonomous.publish()">Publish</button>

      </div>
   </ion-content>
</ion-view>
